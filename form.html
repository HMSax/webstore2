<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 2 Webstore</title>
    <link rel="stylesheet" href="css/bootstrap-quartz-group2.css">
</head>
<body class="container">
    <form class="needs-validation" novalidate>
        <div class="row row-cols-md-2 row-cols-1">
            <div class="col mb-2">
                <label for="name" class="form-label">Namn</label>
                <input type="name" class="form-control" id="name" placeholder="För- och Efternamn" maxlength="50" minlength="2">
                <div class="invalid-feedback">
                    Ange ett giltigt namn.
                </div>
            </div>
            <div class="col mb-2">
                <label for="phone" class="form-label">Telefon</label>
                <input type="phone" class="form-control" id="phone" placeholder="Mobilnummer" maxlength="50">
                <div class="invalid-feedback">
                    Ange ett giltigt nummer.
                </div>
            </div>
        </div>
        <div class="col mb-2">
            <label for="email" class="form-label">E-post</label>
            <input type="email" class="form-control" id="email" placeholder="exempel@exempel.com" maxlength="50">
            <div class="invalid-feedback">
                Ange en giltig e-post.
            </div>
        </div>
        <div class="col mb-2">
            <label for="address" class="form-label">Leveransadress</label>
            <input type="address" class="form-control" id="address" placeholder="Gatunamn, Postnummer, Ort">
            <div class="invalid-feedback">
                Ange en giltig leveransadress.
            </div>
        </div>
        <div>
        <span id="error-message" class="text-warning"></span>
        </div>
        <button class="btn btn-primary" onclick="buyB(event)" id="buy">Köp</button>
        <button class="btn btn-danger" onclick="cancel(event)">Avbryt</button>
    </form>    
</body>
<script src="js/main.js"></script>
</html>
